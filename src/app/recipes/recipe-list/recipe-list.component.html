<div class=" row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" *ngFor="let recipe of recipes" class="list-group">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">{{recipe.name}}</div>
                <div class="card-body">
                    <h5 class="card-title">{{recipe.description}}</h5>
                    <span class="pull-right">
                        <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 50px;">
                    </span>
                </div>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
